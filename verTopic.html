<!-- Mostrar en este HTML las respuestas de cada topic -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Foro Sprint 5</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="row valign-wrapper">
        <a href="index.html" class="col offset-s1"><i id="Regresar" class="material-icons md-48">skip_previous</i></a>     
        <h1 class="col s9 center-align">Foro Sprint 5</h1>
    </div>  
    
    
    <section class="container">
        <div class="row card">
            <div class="col offset-s1 s10 card-content">
                <h5 id="tituloRespuesta"></h5>        
                <h5>Por: <span id="autorRespuesta"></span></h5>
            </div>
        </div>
        
        <h3>Respuestas <button id="crearRespuesta" type="button" class="waves-effect waves-light btn col s4 right h-40">+Responder</button></h3>
        
         <section id="tarjetaAgregar" class="hide">
            <div class="row card">
                <form id="agregarTema" class="col s12 card-content">
                    <div class="row">
                        <div class="input-field">
                            <input placeholder="Escribe tu Nombre" id="autorAgregar" type="text" class="validate">
                            <label for="autorAgregar">POR:</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <textarea id="tituloAgregar" class="materialize-textarea"></textarea>
                            <label for="tituloAgregar">MENSAJE:</label>
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" class="waves-effect waves-light btn">+ Agregar</button>
                        <button id="cancelar" type="button" class="waves-effect waves-light btn right">Cancelar</button>
                    </div>
                </form>
            </div>        
        </section>
        
      </section>
      
      <section id="seccRespuestas" class="container">
      </section>

    
     <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

    <script src="js/materialize.min.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/verTopic.js"></script>
  </body>
</html>
