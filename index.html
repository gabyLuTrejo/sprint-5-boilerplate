<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Foro Sprint 5</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <h1 class="center-align">Foro Sprint 5</h1>
    
    <div class="row valign-wrapper">
        <form id="busqueda" class="center transparent col s8">
            <div class="input-field"S>
                <input id="buscar" type="search" placeholder="Busca un tema">
                <label class="label-icon" for="buscar"><i class="material-icons">search</i></label>
                <i id="cancelarBusqueda" class="material-icons">close</i>
            </div>
        </form>        
        <button id="crearTema" type="button" class="waves-effect waves-light btn col s4 right h-40">+Crear Tema</button>
    </div>
    
    <section id="tarjetaAgregar" class="container hide">
        <div class="row card">
            <form id="agregarTema" class="col s12 card-content">
                <div class="row">
                    <div class="input-field">
                        <input placeholder="Escribe tu Nombre" id="autorAgregar" type="text" class="validate">
                        <label for="autorAgregar">POR:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field">
                        <textarea id="tituloAgregar" class="materialize-textarea"></textarea>
                        <label for="tituloAgregar">MENSAJE:</label>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="waves-effect waves-light btn">+ Agregar</button>
                </div>
            </form>
        </div>        
    </section>
    
    
    <table class="table striped">
        <thead>
            <th>Tema</th>
            <th>Autor</th>
            <th>Respuestas</th>
            <th>Ver</th>
        </thead>
        <tbody id="temas"></tbody>
    </table>
    
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>
    
  </body>
</html>
